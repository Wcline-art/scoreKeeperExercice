<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>My Score Keeper</title>
  </head>
  <body>
    <div class="container-title">
      <h1>My Score Keeper</h1>
      <h2><span></span> to <span></span></h2>
      <h3>Winner Score Max. : <span></span></h3>
      <input
        class="style-items"
        type="number"
        placeholder="Score max playing"
      />
    </div>
    <div class="container-button">
      <button class="style-items" name="player 1" type="button">
        Player 1
      </button>
      <button class="style-items" name="player 2" type="button">
        Player 2
      </button>
      <button class="style-items" name="reset" type="button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
